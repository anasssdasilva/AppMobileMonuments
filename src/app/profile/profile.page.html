<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="sign-in"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content" >
  <ion-row class="user-details-wrapper">
    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_6gau54lk.json"  background="transparent"  speed="1"  style="height: 200px;"  loop  autoplay></lottie-player>
    <ion-col class="user-info-wrapper" size="12">
      <h3>Visitez Les Monuments Historiques au Maroc avec un seul clique! </h3>
      
    </ion-col>
  </ion-row>
  <ion-row>
	<ion-col size="12">
      <ion-button expand="block" fill="outline" color="dark" [routerLink]="['/tabs/monument']">Afficher Les Monuments</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" fill="outline" color="primary" [routerLink]="['/home']">LOGouT</ion-button>
    </ion-col>
    
  </ion-row>

</ion-content>
